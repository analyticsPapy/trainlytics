version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trainlytics_db
    environment:
      POSTGRES_DB: trainlytics
      POSTGRES_USER: trainlytics_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trainlytics_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trainlytics_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainlytics_user -d trainlytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: trainlytics_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trainlytics_network
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trainlytics_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://trainlytics_user:${DB_PASSWORD:-trainlytics_pass}@postgres:5432/trainlytics
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=development
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:5173"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - trainlytics_network

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: trainlytics_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - trainlytics_network

volumes:
  postgres_data:
  redis_data:

networks:
  trainlytics_network:
    driver: bridge
